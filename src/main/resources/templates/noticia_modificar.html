<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="/style.css">
    <title>Modificar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NotiPip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/noticia/registrar}">Crear noticia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/noticia/lista}">Listar Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/noticia/eliminar}">Eliminar Noticias</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-group my-3">

        <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">

            <!-- SE ESPERA LA VARIABLE ID, POR ESO DEBE "VIAJAR" ESCONDIDA-->
            <input hidden th:value="${id}" name="id">

            <div class="form-group my-3">
                <h3 class="mb-2">Modificar Noticia</h3>
            </div>

            <div class="form-group my-3">
                <label class="mb-2">ID de la Noticia:</label>
                <input th:value="${noticia.id}" type="text" name="id" size="27">
            </div>

            <div class="form-group my-3">
                <label class="mb-2">Titulo a modificar</label><br>
                <input th:value="${noticia.titulo}" type="text" name="titulo" placeholder="Titulo de la noticia">
            </div>

            <div class="form-group my-3">
                <label class="mb-2">Cuerpo</label><br>
                <textarea name="cuerpo" rows="10" cols="40" placeholder="Ingrese nuevo cuerpo de la noticia"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

        </form>

    </div>

    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
